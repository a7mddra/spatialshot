<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatialshot Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      .eula-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .eula-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 1px solid #e5e7eb;
      }
      .eula-scroll::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 0;
      }
      .eula-scroll::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      body {
        cursor: default;
        user-select: none;
        font-family: "Segoe UI", 'Inter', system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }
      
      .font-bold, .font-semibold, strong, b, h1, h2, h3, h4, h5, h6 {
        font-family: "Segoe UI", 'Inter', system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
</head>
  <body class="bg-white font-sans text-sm antialiased text-gray-900">
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
