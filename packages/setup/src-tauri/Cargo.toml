[package]
name = "spatialshot-setup"
description = "Spatialshot setup wizard"
authors = ["a7mddra-spatialshot"]
license = "Apache-2.0"
repository = "https://github.com/a7mddra/spatialshot.git"
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.4", features = [] }
tauri-plugin-log = "2"
