<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; img-src 'self' https: data:;" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e1e1e" />
    
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/topbar.css" />
    
    <style>
      iframe#login-view {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="widget-container" role="application" aria-label="Spatialshot">
      <div class="topbar">
        <div class="traffic-lights">
          <button class="traffic-light-btn close-btn" title="Close"></button>
          <button class="traffic-light-btn minimize-btn" title="Minimize"></button>
          <button class="traffic-light-btn maximize-btn" title="Maximize"></button>
        </div>

        <div class="drag-region"></div>
        <button class="settings-btn" id="settings-btn">
            <img id="settings-btn-icon" src="../../assets/buttons/settings.svg" alt="Settings" class="icon-normal" />
        </button>
      </div>

      <div class="content-container" id="content-container" role="list" aria-label="Content">
        
        <iframe id="login-view" src="./login/index.html"></iframe>

        </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
