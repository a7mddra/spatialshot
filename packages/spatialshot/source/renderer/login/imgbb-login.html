<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ImgBB API Key Setup</title>
    <style>
      .view {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1;
        transition: opacity 0.3s ease-out;
        display: flex;
        flex-direction: column;
      }
      .view.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Setup View -->
    <div id="setup-view" class="view">
      <div class="container">
        <h1>ImgBB API Key</h1>
        <p>
          To use the Google Lens feature, you need to provide an ImgBB API key.
        </p>
        <ul>
          <li>Click the button below to get your API key.</li>
          <li>Copy the key from the ImgBB website.</li>
          <li>We will detect it automatically!</li>
        </ul>
        <button id="setup-btn" class="login-btn">
          <div id="spinner" class="spinner" style="display: none"></div>
          <svg
            id="button-svg"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 14C5.9 14 5 13.1 5 12C5 10.9 5.9 10 7 10C8.1 10 9 10.9 9 12C9 13.1 8.1 14 7 14ZM12.6 10C11.8 7.7 9.6 6 7 6C3.7 6 1 8.7 1 12C1 15.3 3.7 18 7 18C9.6 18 11.8 16.3 12.6 14H16V18H20V14H23V10H12.6Z"
            />
          </svg>
          <span id="button-text">Get ImgBB API Key</span>
          <div class="btn-border"></div>
        </button>
      </div>
      <div class="footer">Your key stays on your device â€” we never see it.</div>
    </div>

    <script src="imgbb-login.js" defer></script>
  </body>
</html>
