[package]
name = "spatialshot-orchestrator"
version = "0.1.0"
edition = "2021"
authors = ["a7mddra-spatialshot"]
description = "Core orchestrator for the SpatialShot utility"
license = "GPL-3.0 license"

[dependencies]
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
core_affinity = "0.8"
dirs = "5.0"
wait-timeout = "0.2"

[profile.release]
lto = true
strip = true
opt-level = 'z'
codegen-units = 1
panic = 'abort'
