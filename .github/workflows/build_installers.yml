name: Build All Installers

on:
  push:
  # workflow_dispatch:

jobs:
  # Job 1: Build the Windows Installer
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install NSIS
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run Windows build script
        run: pwsh -File packaging/windows/PKGBUILD.ps1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-installer-windows
          path: packaging/windows/SpatialShot_Installer.exe

  # Job 2: Build the Linux Installer
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Linux build script
        run: |
          chmod +x packaging/linux/PKGBUILD
          bash packaging/linux/PKGBUILD

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-installer-linux
          path: spatialshot-installer

  # Job 3: Build the macOS Installer
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run macOS build script
        run: |
          chmod +x packaging/macos/PKGBUILD
          bash packaging/macos/PKGBUILD

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-installer-macos
          path: spatialshot-installer.dmg