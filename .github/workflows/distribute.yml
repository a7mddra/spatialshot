name: Distribute Production Suite

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # =========================================================
  # JOB 1: BUILD ORCHESTRATOR (RUST)
  # =========================================================
  build-orchestrator:
    name: Orch ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        uses: ./.github/actions/build-orchestrator

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-${{ matrix.os }}
          path: dist-out/*

  # =========================================================
  # JOB 2: BUILD CAPTUREKIT (C++/QT)
  # =========================================================
  build-capturekit:
    name: CapKit ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        uses: ./.github/actions/build-capturekit

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: capturekit-${{ matrix.os }}
          path: dist-out/*

  # =========================================================
  # JOB 3: BUILD SPATIALSHOT (ELECTRON)
  # =========================================================
  build-spatialshot:
    name: App ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            npm_script: build:win
            artifact_path: packages/spatialshot/dist/win-unpacked
          - os: ubuntu-latest
            platform: linux
            npm_script: build:linux
            artifact_path: packages/spatialshot/dist/linux-unpacked
          - os: macos-latest
            platform: mac
            npm_script: build:mac
            artifact_path: packages/spatialshot/dist/mac*
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        uses: ./.github/actions/build-spatialshot
        with:
          google_credentials: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          npm_script: ${{ matrix.npm_script }}
          artifact_path: ${{ matrix.artifact_path }}
          platform: ${{ matrix.platform }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-${{ matrix.platform }}
          path: dist-out/*

  # =========================================================
  # JOB 4: BUILD INSTALLERS
  # =========================================================
  build-windows-installer:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install NSIS
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run Windows build script
        run: pwsh -File packaging/windows/PKGBUILD.ps1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-installer-windows
          path: packaging/windows/SpatialShot_Installer.exe

  build-linux-installer:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Linux build script
        run: |
          chmod +x packaging/linux/PKGBUILD
          bash packaging/linux/PKGBUILD

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-installer-linux
          path: spatialshot-installer

  build-macos-installer:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run macOS build script
        run: |
          chmod +x packaging/macos/PKGBUILD
          bash packaging/macos/PKGBUILD

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-installer-macos
          path: spatialshot-installer.dmg

  # =========================================================
  # JOB 5: PUBLISH BINARIES
  # =========================================================
  publish-binaries:
    needs: [build-orchestrator, build-capturekit, build-spatialshot, build-windows-installer, build-linux-installer, build-macos-installer]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate release tag
        id: generate_tag
        run: echo "tag_name=nightly-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Release & Upload Binaries
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.generate_tag.outputs.tag_name }}
          name: Nightly Release ${{ steps.generate_tag.outputs.tag_name }}
          draft: false
          prerelease: true
          fail_on_unmatched_files: false
          files: |
            all-artifacts/orchestrator-*/*.zip
            all-artifacts/capturekit-*/*.zip
            all-artifacts/spatialshot-*/*.zip