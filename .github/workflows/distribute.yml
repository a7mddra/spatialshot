name: 'Testing: CI'

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # =========================================================
  # JOB 1: BUILD DAEMON (RUST)
  # =========================================================
  build-daemon:
    name: Daemon ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux-x64
          - os: windows-latest
            name: Windows-x64
          - os: macos-15-intel
            name: macOS-Intel
          - os: macos-latest
            name: macOS-ARM
            
    steps:
      - uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daemon-artifact-${{ matrix.name }}
          path: dist-out/*

  # =========================================================
  # JOB 2: BUILD CAPTURE (C++/QT)
  # =========================================================
  build-capture:
    name: Capture ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux-x64
          - os: windows-latest
            name: Windows-x64
          - os: macos-15-intel
            name: macOS-Intel
          - os: macos-latest
            name: macOS-ARM

    steps:
      - uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build-capture

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: capture-artifact-${{ matrix.name }}
          path: dist-out/*

  # =========================================================
  # JOB 3: BUILD SPATIALSHOT
  # =========================================================
  build-spatialshot:
    name: App ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            npm_script: build:win
            artifact_path: packages/spatialshot/dist/win-unpacked
          - os: ubuntu-latest
            platform: linux
            npm_script: build:linux
            artifact_path: packages/spatialshot/dist/linux-unpacked
          - os: macos-latest
            platform: mac
            npm_script: build:mac
            artifact_path: packages/spatialshot/dist/mac*
    steps:
      - uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build-spatialshot
        with:
          google_credentials: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          npm_script: ${{ matrix.npm_script }}
          artifact_path: ${{ matrix.artifact_path }}
          platform: ${{ matrix.platform }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-${{ matrix.platform }}
          path: dist-out/*

  # =========================================================
  # JOB 4: PUBLISH BINARIES (THE RELEASE JOB)
  # =========================================================
  publish-binaries:
    needs: [build-daemon, build-capture, build-spatialshot]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Release & Upload Zips
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            all-artifacts/**/*.zip
