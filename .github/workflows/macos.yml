name: Build on macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build static Qt
      run: |
        chmod +x scripts/build-static-qt.sh
        ./scripts/build-static-qt.sh
      working-directory: ./packages/unixcaptool

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(pwd)/build/.qt
      working-directory: ./packages/unixcaptool

    - name: Build
      run: cmake --build build
      working-directory: ./packages/unixcaptool

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: unixcaptool-macos
        path: packages/unixcaptool/build/src/unixcaptool