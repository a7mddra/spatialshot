name: Production Build (Portable)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            npm_script: build:win
            artifact_path: packages/spatialshot/dist/win-unpacked
          - os: ubuntu-latest
            platform: linux
            npm_script: build:linux
            artifact_path: packages/spatialshot/dist/linux-unpacked
          - os: macos-latest
            platform: mac
            npm_script: build:mac
            # On Mac, 'dir' target outputs to /mac/AppName.app. 
            # We upload the whole /mac folder to ensure we get the portable structure.
            artifact_path: packages/spatialshot/dist/mac

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # ---------------------------------------------------------
      # 1. BUILD CORE (Vite/React)
      # ---------------------------------------------------------
      - name: Install Core Dependencies
        working-directory: ./packages/core
        run: |
          npm ci
          # Fix: Install missing Node.js types for vite.config.ts (path, __dirname)
          npm install --no-save @types/node

      - name: Build Core
        working-directory: ./packages/core
        run: npm run build

      # ---------------------------------------------------------
      # 2. TRANSFER ASSETS (Replicating Python Logic)
      # ---------------------------------------------------------
      - name: Transfer Core Dist to Renderer View
        shell: bash
        run: |
          CORE_DIST="packages/core/dist"
          VIEW_DIR="packages/spatialshot/source/renderer/view"
          
          echo "--- Cleaning old view directory: $VIEW_DIR ---"
          rm -rf "$VIEW_DIR"
          mkdir -p "$VIEW_DIR"
          
          echo "--- Copying assets ---"
          # Copies contents of dist (index.html + assets folder) to view
          cp -r "$CORE_DIST"/* "$VIEW_DIR"/
          
          # Optional: Replicate the gitignore creation if desired for consistency
          printf "# Auto-generated by CI\n*\n!.gitignore\n" > "$VIEW_DIR/.gitignore"
          
          echo "--- Content of View Directory ---"
          ls -R "$VIEW_DIR"

      # ---------------------------------------------------------
      # 3. BUILD ELECTRON (Portable/Unpacked)
      # ---------------------------------------------------------
      - name: Install SpatialShot Dependencies
        working-directory: ./packages/spatialshot
        run: npm ci

      - name: Build Electron (Portable Directory)
        working-directory: ./packages/spatialshot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Fix: Use '-p never' (publish: never) to explicitly disable publishing.
        # This prevents electron-builder from checking for repository info or loading 'never' as a plugin.
        run: npm run ${{ matrix.npm_script }} -- -p never

      # ---------------------------------------------------------
      # 4. UPLOAD ELECTRON ARTIFACTS ONLY
      # ---------------------------------------------------------
      - name: Upload Portable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-${{ matrix.platform }}-portable
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error