name: Production Build (Portable)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            npm_script: build:win
            artifact_path: packages/spatialshot/dist/win-unpacked
          - os: ubuntu-latest
            platform: linux
            npm_script: build:linux
            artifact_path: packages/spatialshot/dist/linux-unpacked
          - os: macos-latest
            platform: mac
            npm_script: build:mac
            # Fix: Use wildcard 'mac*' to catch 'mac-arm64' (Apple Silicon) or 'mac' (Intel)
            artifact_path: packages/spatialshot/dist/mac*

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # ---------------------------------------------------------
      # 1. BUILD CORE (Vite/React)
      # ---------------------------------------------------------
      - name: Install Core Dependencies
        working-directory: ./packages/core
        run: |
          npm ci
          npm install --no-save @types/node

      - name: Build Core
        working-directory: ./packages/core
        run: npm run build

      # ---------------------------------------------------------
      # 2. TRANSFER ASSETS
      # ---------------------------------------------------------
      - name: Transfer Core Dist to Renderer View
        shell: bash
        run: |
          CORE_DIST="packages/core/dist"
          VIEW_DIR="packages/spatialshot/source/renderer/view"
          
          rm -rf "$VIEW_DIR"
          mkdir -p "$VIEW_DIR"
          
          cp -r "$CORE_DIST"/* "$VIEW_DIR"/
          printf "# Auto-generated by CI\n*\n!.gitignore\n" > "$VIEW_DIR/.gitignore"

      # ---------------------------------------------------------
      # 3. BUILD ELECTRON (Portable)
      # ---------------------------------------------------------
      - name: Install SpatialShot Dependencies
        working-directory: ./packages/spatialshot
        run: npm ci

      - name: Build Electron
        working-directory: ./packages/spatialshot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # -p never prevents publishing/repo checks
        run: npm run ${{ matrix.npm_script }} -- -p never

      # ---------------------------------------------------------
      # 4. DEBUG & UPLOAD
      # ---------------------------------------------------------
      - name: List Output Directory (Debug)
        shell: bash
        working-directory: ./packages/spatialshot
        run: |
          echo "Listing dist directory contents:"
          ls -R dist || echo "Dist folder not found"

      - name: Upload Portable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-${{ matrix.platform }}-portable
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error