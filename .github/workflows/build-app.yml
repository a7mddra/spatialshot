name: Production Build (Portable)

on:
  push:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            npm_script: build:win
            artifact_path: packages/spatialshot/dist/win-unpacked
          - os: ubuntu-latest
            platform: linux
            npm_script: build:linux
            artifact_path: packages/spatialshot/dist/linux-unpacked
          - os: macos-latest
            platform: mac
            npm_script: build:mac
            artifact_path: packages/spatialshot/dist/mac*

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Core Dependencies
        working-directory: ./packages/core
        run: |
          npm ci
          npm install --no-save @types/node

      - name: Build Core
        working-directory: ./packages/core
        run: npm run build

      - name: Transfer Core Dist to Renderer View
        shell: bash
        run: |
          CORE_DIST="packages/core/dist"
          VIEW_DIR="packages/spatialshot/source/renderer/view"
          
          rm -rf "$VIEW_DIR"
          mkdir -p "$VIEW_DIR"
          
          cp -r "$CORE_DIST"/* "$VIEW_DIR"/
          
          printf "# Auto-generated by CI\n*\n!.gitignore\n" > "$VIEW_DIR/.gitignore"

      - name: Inject Google Credentials
        shell: bash
        working-directory: ./packages/spatialshot/source/auth
        env:
          CREDENTIALS_CONTENT: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          if [ -z "$CREDENTIALS_CONTENT" ]; then
            echo "::error::GOOGLE_CREDENTIALS_JSON secret is missing in GitHub Settings!"
            exit 1
          fi

          printf "%s" "$CREDENTIALS_CONTENT" > credentials.json
          
          echo "Successfully injected credentials.json"

      - name: Install SpatialShot Dependencies
        working-directory: ./packages/spatialshot
        run: npm ci

      - name: Build Electron
        working-directory: ./packages/spatialshot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run ${{ matrix.npm_script }} -- -p never

      - name: Upload Portable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spatialshot-${{ matrix.platform }}-portable
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error